<!-- sldsValidatorIgnore -->
<template>
    <div style="background-color: white;">
        <div class="slds-m-left_small slds-m-right_small" >
            <!-- Section Questions -->
            <section class="slds-m-bottom_small">
                <template for:each={questions} for:item="question">
                    <fieldset class="slds-form-element" key={question.Id}>
                        <template if:true={question.IsQuiz}>
                            <div class="slds-form-element__legend slds-form-element__label slds-m-top_x-small">
                                <span class="slds-col slds-col-size-1-of-12">{question.Index}.&nbsp;</span>
                                <lightning-formatted-rich-text  value={question.Question} style="display: inline-block;"></lightning-formatted-rich-text>
                            </div>
                            <div class="slds-form-element__control">
                                <span class="slds-radio">
                                    <input type="radio" id={question.A.Id} value="A" name={question.Id} onchange={handleQuizChoice}/>
                                    <label class="slds-radio__label" for={question.A.Id}>
                                        <span class="slds-radio_faux"></span>
                                        <lightning-formatted-rich-text class="slds-form-element__label" value={question.A.Value} style="display: inline-block;"></lightning-formatted-rich-text>
                                    </label>
                                </span>
                                <span class="slds-radio">
                                    <input type="radio" id={question.B.Id} value="B" name={question.Id} onchange={handleQuizChoice}/>
                                    <label class="slds-radio__label" for={question.B.Id}>
                                        <span class="slds-radio_faux"></span>
                                        <lightning-formatted-rich-text class="slds-form-element__label" value={question.B.Value} style="display: inline-block;"></lightning-formatted-rich-text>
                                    </label>
                                </span>
                                <span class="slds-radio">
                                    <input type="radio" id={question.C.Id} value="C" name={question.Id} onchange={handleQuizChoice}/>
                                    <label class="slds-radio__label" for={question.C.Id}>
                                        <span class="slds-radio_faux"></span>
                                        <lightning-formatted-rich-text class="slds-form-element__label" value={question.C.Value} style="display: inline-block;"></lightning-formatted-rich-text>
                                    </label>
                                </span>
                                <span class="slds-radio">
                                    <input type="radio" id={question.D.Id} value="D" name={question.Id} onchange={handleQuizChoice}/>
                                    <label class="slds-radio__label" for={question.D.Id}>
                                        <span class="slds-radio_faux"></span>
                                        <lightning-formatted-rich-text class="slds-form-element__label" value={question.D.Value} style="display: inline-block;"></lightning-formatted-rich-text>
                                    </label>
                                </span>
                            </div>
                        </template>
                        <template if:false={question.IsQuiz}>
                            <div class="slds-form-element__legend slds-form-element__label slds-m-top_x-small">
                                <span class="slds-col slds-col-size-1-of-12">{question.Index}.&nbsp;</span>
                                <lightning-formatted-rich-text  value={question.Question} style="display: inline-block;"></lightning-formatted-rich-text>
                            </div>
                            <div class="slds-form-element__control">
                                <lightning-textarea variant="label-hidden" style="--sds-c-textarea-sizing-min-height: 150px;" value="" onchange={handleWrittingAnswer}></lightning-textarea>
                            </div>
                        </template>
                    </fieldset>
                </template>
            </section>
            <!-- Section Footer -->
            <section class="slds-grid slds-gutters slds-p-top_small slds-p-bottom_small slds-border_top">
                <div class="slds-col slds-size_1-of-3 slds-text-align_left">
                    <button class="slds-button slds-button_destructive">Cancel</button>
                </div>
                <div class="slds-col slds-size_1-of-3 slds-text-align_center">
                    <button class="slds-button slds-button_neutral" style="background-color: #D4AF37; color:white">Take Another Exam</button>
                </div>
                <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                    <button class="slds-button slds-button_brand">Submit</button>
                </div>
            </section>
        </div>
    </div>
</template>
